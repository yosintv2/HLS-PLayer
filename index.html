        .timer-box {
            display: inline-block;

            text-align: center;
            line-height: 40px;
            margin-left: 10px;
        }
        .ad {
            padding: 15px;
            background-color: #fffbcc;
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-weight: bold;
            color: #444;
            text-align: center;
            margin: 10px 0;
        }
        .ad-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: #fffbcc;
            border-top: 2px solid #ffd700;
            text-align: center;
            font-weight: bold;
            color: #444;
            z-index: 10;
        }
    </style>
</head>

    <!-- Bootstrap and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Extract the original URL from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const longUrl = urlParams.get("url"); // Extract the original URL from the parameter

        let countdown = 5; // Set the countdown timer for 5 seconds

        // Function to update the countdown timer
        const countdownTimer = setInterval(() => {
            if (countdown > 0) {
                countdown--;
                document.getElementById("countdown").textContent = countdown; // Update the countdown display
            } else {
                clearInterval(countdownTimer); // Stop the timer once it reaches 0
                if (longUrl) {
                    window.location.href = decodeURIComponent(longUrl); // Redirect to the decoded long URL
                } else {
                    // Handle case if URL parameter is missing
                    document.querySelector(".timer-message").textContent = "URL not found. Please try again.";
                }
            }
        }, 1000); // Update every second
    </script>
</body>
